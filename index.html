<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-your favourite music is here</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="https://clipartcraft.com/images/spotify-logo-transparent-icon-2.png" alt="spotify">spotify</li>
            <li>Home</li>

        </ul>
        </nav>
        <div class="container">
            <div class="songlist">
            <h1>Best of NCS -No Copyright Sounds</h1>
            <div>
                <div class="songitem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songname">Sweethearts</span>
                    <span class="songlistplay"><span class="timespan">05:34 <i id="0" class="far songitemplay fa-play-circle"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songitem">
                    <img src="cover2.jpg" alt="1">
                    <span class="songname">Twohearts</span>
                    <span class="songlistplay"><span class="timespan">05:34 <i id="1" class="far  songitemplay fa-play-circle"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songitem">
                    <img src="cover3.jpg" alt="1">
                    <span class="songname">Bisket Taco</span>
                    <span class="songlistplay"><span class="timespan">05:34 <i id="2" class="far songitemplay fa-play-circle"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songitem">
                    <img src="cover4.jpg" alt="1">
                    <span class="songname"> Day Y Noche</span>
                    <span class="songlistplay"><span class="timespan">05:34 <i id="3"  class="far songitemplay fa-play-circle"></i></span></span>

            <div>
                <div class="songitem">
                    <img src="cover5.jpg" alt="1">

            </div>

                <div class="songitem">
                    <img src="cover6.jpg" alt="1">
                    <span class="songname">Robot boggie</span>
                    <span class="songlistplay"><span class="timespan">05:34 <i id="5" class="far songitemplay fa-play-circle"></i></span></span>
                </div>
            </div>
            </div>
            <div class="songbanner"></div>
        </div>
        <div class="bottom">
            <input type="range" id="myprogressbar" min="0" value="0" max="100">
            <div class="icons">
                <i class="fas fa-3x fa-step-backward" id="previous"></i>
                <i class="far fa-3x fa-play-circle" id="masterplay"></i>
                <i class="fas fa-3x fa-step-forward" id="next"></i>



            </div>
            <div class="songinfo">
                <img src="https://media.giphy.com/media/s6kUfKwQXTCRq/200.gif" width="42px" alt="" id="gif"><span id="mastersongname">sweethearts</span>
